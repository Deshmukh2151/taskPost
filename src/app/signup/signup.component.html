<div class="container-fluid">
    <div class="row mt-5">
        <div class="col-md-6 mx-auto">
            <div class="card bg-light">
                <div class="card-header">
                    <h2>Post SignUp</h2>
                </div>
                <div class="card-body">
                    <form [formGroup]="signupForm" (ngSubmit)="signup()">
                        <div class="form-group">
                            <label>Name</label>
                            <input formControlName="name" type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter Name">
                        </div>
                        <div class="form-group">
                            <label >Number</label>
                            <input formControlName="mobile" type="number" class="form-control" aria-describedby="emailHelp" placeholder="Enter Number">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary mr-3">SignUp</button>
                        <a routerLink="/login">already member? click to Login </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
